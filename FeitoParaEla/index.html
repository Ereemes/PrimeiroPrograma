<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Programa de Auxílio à Ansiedade</title>
</head>
<body>
    <div class="background">
        <div class="container">
            <h1>Bem-vindo ao Programa de Auxílio à Ansiedade</h1>
            <p id="output">Aqui você pode encontrar recursos para ajudar a lidar com a ansiedade.</p>
            <p>Feito e Pensado Nela</p>
            <div class="buttons">
                <button onclick="exerciciosRelaxamento()">Exercícios de Relaxamento</button>
                <button onclick="afirmacoesPositivas()">Afirmações Positivas</button>
                <button onclick="respiracaoProfunda()">Exercícios de Respiração Profunda</button>
            </div>

            <div id="emocaoTracker" class="emocao-container">
                <h2>Rastreamento de Emoções</h2>
                <label for="emocao">Como você se sente agora?</label>
                <input type="text" id="emocao" placeholder="Insira sua emoção">
                <button onclick="registrarEmocao()">Registrar Emoção</button>
            </div>
            
            <button onclick="lerInstrucoes()">Ler Instruções (Texto para Fala)</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
